<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advance E-Commerce Website | Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
        <link rel="stylesheet" href="login.css">

        <!-- Images a Tab -->

        <link rel="apple-touch-icon" sizes="180x180" href="image/AvengersLogo.jpeg">
        <link rel="icon" type="image/png" sizes="32x32" href="image/AvengersLogo.jpeg">
        <link rel="icon" type="image/png" sizes="16x16" href="image/AvengersLogo.jpeg">

    </head>
    <body>
        <div class="login">
            <a href="index.html">
                <img src="image/AvengersLogo.jpeg" alt="LOGO" width="360" height="300" class="logo">
            </a>
            <div class="container">
                <h2>Welcome back</h2>
                <br>
                <div class="mb-3">
                    <label for="emailadd" class="form-label">Sign in with your email address or mobile number.
                    </label>
                    <input type="email" onkeyup="if(this.value.length > 0) document.getElementById('nextBtn').disabled = false; else document.getElementById('nextBtn').disabled = true;" class="form-control" id="emailadd" placeholder="Email address or Mobile number">
                </div>
                <button type="button" class="btn btn-success" id="nextBtn">Next</button>
                <br><br>
                <div class="newUser">
                <div>New to MARVEL Store?</div>
                <a class="createAcc" href="SignUp.html">Create an account</a>
                </div>
            </div>
        </div>
    </body>
</html>
